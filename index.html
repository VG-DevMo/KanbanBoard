<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Kanban-Board</title>
    <!--<link rel="manifest" href="manifest.json"/>-->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="controller.js"></script>
    <script type="text/javascript">
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        $('#kontext_menu').css({
          'opacity': '0',
          'margin-left': "-500px",
          'margin-top': "-500px"
        });
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        $('#kontext_menu').css({
          'opacity': '0',
          'margin-left': "-500px",
          'margin-top': "-500px"
        });
      }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head>

  <body>
    <div id="controls">
      <input type="file" id="input-file" />
      <button id="save_kanban" class="button" title="save kanban file">save</button>
      <button id="refresh_kanban" class="button" title="refresh" style="width: 60px !important; font-family: Consolas;"><strong>&#8634;</strong></button>
      <button id="clear_kanban" class="button" title="clear cards">clear</button>
      <button id="remove_kanban" class="button" title="remove card" ondrop="drop(event)" ondragover="allowDrop(event)" style="overflow: hidden; height:56px; width:88px;">trash</button>
      <button id="add_kanban" class="button" title="add card">add</button>
    </div>
    <div id="board">
      <div id="backlog" title="project backlog" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        backlog
        </div>
      <div id="inprogress" title="work in progress" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        in progress
      </div>
      <div id="review" title="review in progress" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        review
      </div>
      <div id="ready" title="ready" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        ready
      </div>
    </div>
  </body>

  <div id="kontext_menu">
    <button id="kontext_delete" class="kontext_button" onclick="console.log('delete')">delete</button>
    <button id="kontext_read" class="kontext_button">read aloud</button>
  </div>

</html>

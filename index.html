<!DOCTYPE html>
<html id="html" lang="en">

  <head>
    <link rel="manifest" href="manifest.json"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Jonas GrÃ¼mpel"/>
    <meta name="application-name" content="Kanban-Board"/>
    <meta name="theme-color" content="#4286f4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free, Online Kanban board"/>
    <meta name="lang" content="EN"/>
    <title>Kanban-Board</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="controller.js"></script>
    <script type="text/javascript">
      function allowDrop(t){t.preventDefault()}function drag(t){t.dataTransfer.setData("text",t.target.id),$("#kontext_menu").css({opacity:"0","margin-left":"-500px","margin-top":"-500px"})}function drop(t){t.preventDefault();var e=t.dataTransfer.getData("text");t.target.appendChild(document.getElementById(e)),$("#kontext_menu").css({opacity:"0","margin-left":"-500px","margin-top":"-500px"})};
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head>

  <body>
    <div id="controls">
      <input type="file" id="input-file" accept=".json"/>
      <input type="text" id="phantom-input"/>
      <div id="save_to_google_drive" class="g-savetodrive"
        data-src="http://localhost/KanbanBoard/test.json"
        data-filename="file.json"
        data-sitename="Kanban-Board">
      </div>
      <button id="load_kanban" class="button" title="save kanban file">load</button>
      <button id="save_kanban" class="button" title="save kanban file">save</button>
      <button id="refresh_kanban" class="button" title="load file again" style="width: 60px !important; font-family: Consolas;"><strong>&#8634;</strong></button>
      <button id="clear_kanban" class="button" title="clear cards">clear</button>
      <button id="remove_kanban" class="button" title="remove card" ondrop="drop(event)" ondragover="allowDrop(event)" style="overflow: hidden; height:56px; width:88px;">trash</button>
      <button id="add_kanban" class="button" title="add card">add</button>
    </div>
    <div id="board">
      <div id="backlog" title="project backlog" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        backlog
        </div>
      <div id="inprogress" title="work in progress" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        in progress
      </div>
      <div id="review" title="review in progress" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        review
      </div>
      <div id="ready" title="ready" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        ready
      </div>
    </div>
  </body>

  <div id="kontext_menu">
    <button id="kontext_delete" class="kontext_button" onclick="console.log('delete')">delete</button>
    <button id="kontext_copy_text" class="kontext_button">copy text</button>
    <button id="kontext_read" class="kontext_button">read aloud</button>
    <button id="kontext_print" class="kontext_button">print</button>
  </div>

  <span id="credits">founded on <a id="href_" href="https://github.com/VG-DevMo">GitHub</a></span>

</html>

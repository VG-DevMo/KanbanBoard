<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Kanban-Board</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="controller.js"></script>
    <script type="text/javascript">
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
</script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head>

  <body>
    <div id="controls">
      <button id="load_kanban" class="button" title="load kanban file">load</button>
      <button id="save_kanban" class="button" title="save kanban file">save</button>
      <button id="refresh_kanban" class="button" title="refresh" style="width: 60px !important; font-family: Consolas;"><strong>&#8634;</strong></button>
      <button id="clear_kanban" class="button" title="clear cards">clear</button>
      <button id="remove_kanban" class="button" title="remove card" ondrop="drop(event)" ondragover="allowDrop(event)" style="overflow: hidden; height:56px; width:88px;">trash</button>
      <button id="add_kanban" class="button" title="add card">add</button>
    </div>
    <div id="board">
      <div id="backlog" title="project backlog" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        backlog
        </div>
      <div id="inprogress" title="work in progress" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        in progress
      </div>
      <div id="ready" title="ready" class="status" ondrop="drop(event)" ondragover="allowDrop(event)">
        ready

      </div>
    </div>
  </body>

</html>
